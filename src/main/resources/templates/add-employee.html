<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h2>Add Employee</h2>
<form th:action="@{/save}" th:object="${employee}" method="post">
    <label>Name:</label><input type="text" th:field="*{name}" required><br>
    <label>Email:</label><input type="email" th:field="*{email}" required><br>
    <label>Department:</label><input type="text" th:field="*{department}"><br>
    <label>Salary:</label><input type="number" th:field="*{salary}" step="0.01"><br>
    <button type="submit">Save</button>
</form>
<a href="/">Back to List</a>
</body>
</html>
