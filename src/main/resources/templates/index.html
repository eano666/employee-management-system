<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h2>Employee List</h2>
<a href="/add" class="btn">Add Employee</a>
<table>
    <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Department</th><th>Salary</th><th>Actions</th>
    </tr>
    <tr th:each="e : ${employees}">
        <td th:text="${e.id}"></td>
        <td th:text="${e.name}"></td>
        <td th:text="${e.email}"></td>
        <td th:text="${e.department}"></td>
        <td th:text="${e.salary}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${e.id})}">Edit</a> |
            <a th:href="@{/delete/{id}(id=${e.id})}" onclick="return confirm('Delete?')">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
